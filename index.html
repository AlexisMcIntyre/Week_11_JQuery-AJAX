<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXs & OOs</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    

    <h2 id="turnText"></h2>

    <div class="gamegrid">
        
        <div class="one"><button id="play1" onmousedown="button_Click(this.id)" class="btn btn-sm btn-primary">Play Cell 1</button></div>
        <div class="two"><button id="play2" onmousedown="button_Click(this.id)" class="btn btn-sm btn-primary">Play Cell 2</div>
        <div class="three"><button id="play3" onmousedown="button_Click(this.id)" class="btn btn-sm btn-primary">Play Cell 3</div>
        <div class="four"><button id="play4" onmousedown="button_Click(this.id)" class="btn btn-sm btn-primary">Play Cell 4</div>
        <div class="five"><button id="play5" onmousedown="button_Click(this.id)"class="btn btn-sm btn-primary">Play Cell 5</div>
        <div class="six"><button id="play6" onmousedown="button_Click(this.id)" class="btn btn-sm btn-primary">Play Cell 6</div>
        <div class="seven"><button id="play7" onmousedown="button_Click(this.id)" class="btn btn-sm btn-primary">Play Cell 7</div>
        <div class="eight"><button id="play8" onmousedown="button_Click(this.id)" class="btn btn-sm btn-primary">Play Cell 8</div>
        <div class="nine"><button id="play9" onmousedown="button_Click(this.id)" class="btn btn-sm btn-primary">Play Cell 9</div>

      </div>

    <button id="restartGame" class="btn-lg btn-secondary">Restart Game</button>

    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>   
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
